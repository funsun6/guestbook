<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/../guestbook/public/static/index/css/index.css">
</head>

<body>
    <div class="bg">
        <div>
            <a href="{:url('index/index/index')}">留言板</a>
        </div>
        <form>
        <textarea name="message" id="board" cols="30" rows="10" maxlength="35"></textarea>
        <p></p>
        <button>留言</button>
        </form>
       
    </div>
</body>
<script src="/../guestbook/public/static/index/js/jquery-1.10.2.min.js"></script>

<script>
    /* JQUERY */
    $("button").click(function () {
        $.ajax({
            url:"{:url('index/index/add')}",
            data:$('form').serialize(),
            type:"post",
            dataType:"json",
            success:function (data) {
                console.log(data);
                if (data.code == 1) {
                    location.href = data.url;
                } else {
                    alert("内容有误");
                }
            }


        });
        
    });



    /* END JQUERY */

</script>

</html>
